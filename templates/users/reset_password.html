{% extends 'base.html' %}
{% load static %}
{% block title %} | Reset Your Password{% endblock title %}
{% block content %}

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="{% static 'img/login-breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Reset Your Password</h2>
                        <p>Welcome to Anime.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Reset Your Password</h3>
                        <form action="{% url 'users:reset_password' %}" method="POST">
                            {% csrf_token %}
                            <div class="input__item">
                                <input type="password" name="password" placeholder="Password">
                                <span class="icon_lock"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" name="confirm_password" placeholder="Confirm Password">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Submit</button>
                        </form>
                        <a href="{% url 'users:forgot_password' %}" class="forget_pass">Forgot Your Password?</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>Dontâ€™t Have An Account?</h3>
                        <a href="{% url 'users:sign_up' %}" class="primary-btn">Register Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->
{% endblock content %}
